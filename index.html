<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dependable Marketing Solutions | Trust the Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dms-green': '#70BF4A',
                        'dms-green-light': '#86d65f',
                        'dms-blue': '#3A54A5',
                        'dms-blue-dark': '#2a3d7a',
                        'dms-gray': '#1A1A1A',
                        'dms-dark-gray': '#0F0F0F',
                        'dms-light-gray': '#F4F7F2',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
                        'gradient-xy': 'gradientXY 15s ease infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        reveal: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        gradientXY: {
                            '0%, 100%': { 'background-size': '400% 400%', 'background-position': 'left center' },
                            '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glass-dark {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .will-animate {
            opacity: 0;
            transform: translateY(20px);
        }
        .animated {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* DISABLE MOBILE ANIMATIONS EXCEPT LOGO */
        @media (max-width: 768px) {
            .will-animate {
                opacity: 1 !important;
                transform: none !important;
                transition: none !important;
            }
            .animated {
                transition: none !important;
                animation: none !important;
            }
            .animate-fade-in, .animate-fade-in-up, .animate-reveal {
                animation: none !important;
                opacity: 1 !important;
                transform: none !important;
            }
        }

        .text-gradient {
            background: linear-gradient(to right, #70BF4A, #3A54A5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #70BF4A;
            border-radius: 10px;
        }

        /* Logo Drawing Animation - ALWAYS ACTIVE */
        .logo-draw-path {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            fill-opacity: 0;
            stroke: currentColor;
            stroke-width: 1.5;
            animation: infiniteRedraw 5s cubic-bezier(0.4, 0, 0.2, 1) infinite !important;
        }

        @keyframes infiniteRedraw {
            0% { stroke-dashoffset: 400; fill-opacity: 0; stroke-width: 1.5; }
            25% { stroke-dashoffset: 0; fill-opacity: 0; stroke-width: 1.5; }
            35% { stroke-dashoffset: 0; fill-opacity: 1; stroke-width: 0; }
            75% { stroke-dashoffset: 0; fill-opacity: 1; stroke-width: 0; }
            85% { stroke-dashoffset: 0; fill-opacity: 0; stroke-width: 1.5; }
            100% { stroke-dashoffset: 400; fill-opacity: 0; stroke-width: 1.5; }
        }

        .logo-part-1 { animation-delay: 0s; }
        .logo-part-2 { animation-delay: 0.15s; }
        .logo-part-3 { animation-delay: 0.3s; }
        .logo-part-4 { animation-delay: 0.45s; }

        .group:hover .logo-draw-path {
            filter: drop-shadow(0 0 8px rgba(112, 191, 74, 0.4));
            transition: filter 0.3s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-white selection:bg-dms-green selection:text-white overflow-x-hidden antialiased">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
